{% extends 'Admin/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Place</title>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #ffffff;
            font-weight: bold;
        }

        form {
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        table[border="1"] {
            border: none;
        }

        table td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        input[type="text"], select {
            width: 95%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #f1f1f1;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #90caf9;
            margin: 0 5px;
            font-weight: 500;
        }

        a:hover {
            color: #64b5f6;
            text-decoration: underline;
        }

        br {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Place</h1>
        <table width="200" border="1" align="center">
            <tr>
                <td>District</td>
                <td>
                    <label for="txt_district"></label>
                    <select name="sel_district" id="sel_district" required>
                        <option value="">--SELECT--</option>
                        {% for i in dis %}
                        <option 
                        {% if edit.district_id == i.id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td>
                    <label for="txt_place"></label>
                    <input type="text" required name="txt_place" id="txt_place" value="{{edit.place_name}}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <div align="center">
                        <input type="Submit" name="btn_sub" id="btn_sub" value="Submit" />
                    </div>
                </td>
            </tr>
        </table>
        <br>
        <table border="1" align="center">
            <tr style="background-color: #333;">
                <td><strong>S1 No</strong></td>
                <td><strong>District</strong></td>
                <td><strong>Place</strong></td>
                <td><strong>Action</strong></td>
            </tr>
            {% for i in plc %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district.district_name}}</td>
                <td>{{i.place_name}}</td>
                <td>
                    <a href="{% url 'Admin:delplace' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editplace' i.id %}">Edit</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </form>
</body>
</html>

{% endblock content %}
