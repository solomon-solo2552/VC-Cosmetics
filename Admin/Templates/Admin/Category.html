{% extends 'Admin/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #ffffff;
            font-weight: bold;
        }

        form {
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        table[border="1"] {
            border: none;
        }

        table td {
            padding: 12px;
            border: 1px solid #333;
            vertical-align: middle;
        }

        table tr:first-child {
            background-color: #333;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            color: #90caf9;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: #64b5f6;
            text-decoration: underline;
        }

        br {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Category</h1>
        <table width="40%" border="1" align="center">
            <tr>
                <td>Brand:</td>
                <td>
                    <select name="sel_brand" id="sel_brand" required>
                        <option value="">--Select--</option>
                        {% for i in brand %}
                        <option value="{{i.id}}">{{i.brand_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <input type="text" required name="txt_category" id="txt_category" value="{{edit.category_name}}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="Submit" name="btn_sub" id="btn_sub" value="Submit" />
                </td>
            </tr>
        </table>

        <br>

        <table width="60%" border="1" align="center">
            <tr>
                <td>S1 No</td>
                <td>Category</td>
                <td>Brand</td>
                <td>Action</td>
            </tr>
            {% for i in cat %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.category_name}}</td>
                <td>{{i.brand.brand_name}}</td>
                <td>
                    <a href="{% url 'Admin:delcategory' i.id %}">Delete</a> ||
                    <a href="{% url 'Admin:editcategory' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>

{% endblock content %}
