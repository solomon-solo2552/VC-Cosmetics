{% extends 'Admin/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #ffffff;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            width: 40%;
            min-width: 300px;
        }

        table[border="1"] {
            border: none;
        }

        td {
            padding: 12px;
            border: 1px solid #333;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Reply Complaints</h1>
        <table border="1">
            <tr>
                <td>Reply</td>
                <td><input type="text" required name="txt_reply" id="txt_reply" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn_sub" id="btn_sub" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

{% endblock content %}
