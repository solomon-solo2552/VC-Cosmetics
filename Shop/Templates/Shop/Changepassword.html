{% extends 'Shop/Head.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        h1 {
            font-family: "Times New Roman", Times, serif; /* Times New Roman font */
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .change-password-table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
            width: 30%;
            max-width: 100%;  /* Reduced table width */
            margin-left: auto;
            margin-right: auto;
        }

        .change-password-table td {
            font-family: "Times New Roman", Times, serif; /* Times New Roman font */
            color: #333;
            font-size: 1rem;
            padding: 10px;
            text-align: center; /* Aligns the text horizontally in the center */
            vertical-align: middle; /* Aligns the text vertically in the center */
        }

        .change-password-table input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .change-password-btn {
            width: 48%;
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #ff00dd;
            color: white;
            border: #ff00dd solid 1px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: white;
            color: rgb(248, 2, 236);
        }

        .btn-link {
            background-color: transparent;
            color: #007bff;
            text-decoration: underline;
        }

        .btn-link:hover {
            color: #0056b3;
        }

        /* Ensure the table is responsive on mobile devices */
        @media (max-width: 576px) {
            .change-password-table {
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .change-password-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <form method="post">
        {% csrf_token %}
        <div class="container">
            <h1 class="text-center"><b>Change Password</b></h1>
            <table class="change-password-table table table-bordered">
                <tr>
                    <td><strong>Old Password</strong></td>
                    <td><input type="text" required name="txt_oldpass" id="txt_oldpass"/></td>
                </tr>
                <tr>
                    <td><strong>New Password</strong></td>
                    <td><input type="text" required name="txt_newpass" id="txt_newpass"/></td>
                </tr>
                <tr>
                    <td><strong>Confirm Password</strong></td>
                    <td><input type="text" required name="txt_confirmpass" id="txt_confirmpass"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <!-- Buttons styled similarly to the profile page -->
                        <input type="submit" name="btn_cp" id="btn_cp" class="btn btn-custom change-password-btn" value="Change Password" />
                        <input type="submit" name="btn_cancel" id="btn_cancel" class="btn btn-custom change-password-btn" value="Cancel" />
                    </td>
                </tr>
            </table>
        </div>
    </form>

</body>
</html>

{% endblock content %}
