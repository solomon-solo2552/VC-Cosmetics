{% extends 'User/Head.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
   
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        h1 {
            font-family: "Times New Roman", Times, serif; /* Times New Roman font */
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .profile-table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
            width: 40%;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-table td {
            font-family: "Times New Roman", Times, serif; /* Times New Roman font */
            color: #333;
            font-size: 1rem;
            padding: 10px;
            text-align: center; /* Aligns the text horizontally in the center */
            vertical-align: middle; /* Aligns the text vertically in the center */
        }

        .profile-btn {
            width: 48%;
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #ff00dd;
            color: white;
            border: #ff00dd solid 1px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: white;
            color: rgb(248, 2, 236);
        }

        .btn-link {
            background-color: transparent;
            color: #007bff;
            text-decoration: underline;
        }

        .btn-link:hover {
            color: #0056b3;
        }

        /* Ensure the table is responsive on mobile devices */
        @media (max-width: 576px) {
            .profile-table {
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .profile-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <h1 class="text-center"><b>Edit Profile</b></h1>
            <table class="profile-table table table-bordered">
                <tr>
                    <td><strong>Name</strong></td>
                    <td>
                        <input type="text" required name="txt_name" id="txt_name" value="{{edit.user_name}}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td>
                        <input type="text" required name="txt_email" id="txt_email" value="{{edit.user_email}}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td><strong>Address</strong></td>
                    <td>
                        <textarea name="txt_address" id="txt_address" cols="45" rows="3" class="form-control">{{edit.user_address}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td><strong>Contact</strong></td>
                    <td>
                        <input type="text" required name="txt_contact" id="txt_contact" value="{{edit.user_contact}}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <div align="center">
                            <input type="Submit" name="btn_sub" id="btn_sub" value="Submit" class="btn btn-custom profile-btn" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>

</body>
</html>

{% endblock content %}
