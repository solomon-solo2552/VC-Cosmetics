<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 shadow" style="border-radius: 15px; max-width: 500px; width: 100%;">
        <h3 class="text-center text-success mb-3">Reset Link Sent!</h3>
        <p class="text-center">
            We've sent a password reset link to your registered email address.<br>
            Please check your inbox and follow the instructions to reset your password.
        </p>
        <div class="text-center mt-4">
            <a href="{% url 'Guest:login' %}" class="btn btn-primary">Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
